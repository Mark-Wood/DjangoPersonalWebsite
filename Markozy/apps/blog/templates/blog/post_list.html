{% extends "base_blog.html" %}

{% block title %}Blog posts{% endblock %}

{% block content %}
    <h2>Blog Posts</h2>
    <ul>
        {% for post in post_list %}
        <li><a href="{% url 'blog:post-detail' post.slug %}">{{ post.title }}</a></li>
        {% empty %}
        <li>Sorry, no posts yet. Check back soon!</li>
        {% endfor %}
    </ul>
{% endblock %}
