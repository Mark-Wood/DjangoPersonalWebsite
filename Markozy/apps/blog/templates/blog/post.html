{% extends "base_blog.html" %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
    <div><h2>{{ post.title }}</h2></div>
    <div>{{ post.content|linebreaks }}</div>
    <div><p class="article-footer">posted by {{ post.author.first_name|capfirst }} {{ post.author.last_name|capfirst }} on {{ post.created_at }}</p></div>
{% endblock %}
